<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
        <h2 class="text-light primary py-3">Student Management System</h2>
        <div class="d-flex">
            <button class="btn btn-success" (click)="add()" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Student</button>&nbsp;
            <button class="btn btn-warning">Logout</button>
        </div>
    </div>
</nav>

<!-- table -->

<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">S.Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">City</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allstudentdata">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.city}}</td>
            <td>
                <button class="btn btn-info" (click)="edit(data)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button class="btn btn-warning" (click)="deletestudent(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Student Management</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup] = "formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="name" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="Enter Your Name"> 
                </div>
                
                <br>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="Enter Your Email">
                </div>

                <br>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Mobile</label>
                  <input type="number" formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="Enter Mobile number"> 
                </div>

                <br>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">City</label>
                  <input type="name" formControlName="city" class="form-control" id="exampleInputEmail1" aria-describedby="Enter City Name">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showadd" (click)="addstudent()" class="btn btn-success">Add</button>
          <button type="button" *ngIf="showupdate" (click)="update()" class="btn btn-success">Update</button>
        </div>
      </div>
    </div>
  </div>
